<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Taula Super Herois</title>
  </head>
  <body>
    <table style="width:100%">
      <tr>
        <th>Super Heroi</th>
        <th>Nom Real</th>
        <th>Any de creació</th>
        <th>Gènere</th>
        <th>Poder</th>
        <th>Imatge</th>
      </tr>
      <tr>
        <td>Spiderman</td>
        <td>Peter Parker</td>
        <td>1962</td>
        <td>Masculi</td>
        <td>Força proporcional a una aranya</td>
        <td><img src="img/spiderman.png" alt="Home aranya"></td>
      </tr>
      <tr>
        <td>Mockingbird(Pájaro Burlón)</td>
        <td>Barbara "Bobbi" Morse</td>
        <td>1963</td>
        <td>Femeni</td>
        <td>Atleta i gimnasta</td>
        <td><img src="img/mockingbird.png" alt="Mockingbird"></td>
      </tr>
      <tr>
        <td>Iron Man</td>
        <td>Tony Stark</td>
        <td>1963</td>
        <td>Masculi</td>
        <td>Armadura</td>
        <td><img src="img/ironman.png" alt="Home plantxa"></td>
      </tr>
      <tr>
        <td>Ms Marvel</td>
        <td>Kamala Khan</td>
        <td>2013</td>
        <td>Femeni</td>
        <td>Metamorfosi</td>
        <td><img src="img/msmarvel.png" alt="Ms Marvel"></td>
      </tr>
    </table>
  </body>
</html>
